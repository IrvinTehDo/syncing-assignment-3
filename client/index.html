<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel" >
        "use strict";
    let canvas;
    let ctx;

    let socket;
    let hash;
    let moveRight = false;
    let moveLeft = false;
    let jump = false;

    let players = {};

    const update = (data) => {

        if(!players[data.hash]){
            players[data.hash] = data;
            return;
        }

    const player = players[data.hash];
        
    if(player.lastUpdate >= data.lastUpdate){
        return;
    }
        
    player.lastUpdate = data.lastUpdate;

    player.prevX = data.prevX;
    player.prevY = data.prevY;
    player.destX = data.destX;
    player.destY = data.destY;
    player.alpha = 0.05;
};

const removeUser = (hash) => {
    if(players[hash]){
        delete players[hash]
    }
};

const setUser = (data) => {
    hash = data.hash;
    players[hash] = data;

    console.dir(hash);
    console.dir(players);
    
    requestAnimationFrame(redraw);
};


const lerp = (v0, v1, alpha) => {
    return (1-alpha) * v0 + alpha * v1;
};

const updatePosition = () => {
    const player = players[hash];
    player.prevX = player.x;
    player.prevY = player.y;
    
    if(jump && player.destY > 0){
        player.destY -= 4;
    }
    
    if(moveLeft && player.destX > 0){
        player.destX -= 2;
    }
    
    if(moveRight && player.destX < 400){
        player.destX += 2;
    }
    
    player.alpha = 0.05;
};

const redraw = (time) => {
    clearCanvas();
    updatePosition();
    
    const keys = Object.keys(players);
    
    for(let i = 0; i< keys.length; i++){
        const player = players[keys[i]];
        
        if(player.alpha < 1){
            player.alpha += 0.05;
        }
        
        ctx.fillStyle = player.color;
        
        player.x = lerp(player.prevX, player.destX, player.alpha);
        player.y = lerp(player.prevY, player.destY, player.alpha);
        
        ctx.fillRect(player.x, player.y, player.width, player.height);
    }
    
    requestAnimationFrame(redraw);
};

const updateMovement = () => {
          socket.emit('movementUpdate', players[hash]);
		};


const keyDownHandler = (e) => {  
          var keyPressed = e.which;

          if(keyPressed === 65 || keyPressed === 37) {
            moveLeft = true;
          }

          else if(keyPressed === 68 || keyPressed === 39) {
            moveRight = true;
          }
    
        else if(keyPressed === 32){
            jump = true;
        }
    
          if(jump || moveLeft || moveRight || keyPressed === 32) {
            e.preventDefault();
          }
        };

const keyUpHandler = (e) => {
          var keyPressed = e.which;

          if(keyPressed === 65 || keyPressed === 37) {
            moveLeft = false;
          }

          else if(keyPressed === 68 || keyPressed === 39) {
            moveRight = false;
          }
    
        else if(keyPressed === 32){
            jump = false;
        }
        };

const clearCanvas = (data) => {
    ctx.clearRect(0,0,500,500);
};
        
        const init = () => {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            
            socket = io.connect();
            
            socket.on('joined', setUser);
            
            socket.on('connect', function(){
               setInterval(updateMovement, 100); 
            });
            
            socket.on('updatedMovement', update);
            
            socket.on('left', removeUser);
            
            document.body.addEventListener('keydown', keyDownHandler);
            document.body.addEventListener('keyup', keyUpHandler);
        };
        window.onload = init;
    </script>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="border:1px solid #000000;"></canvas>

</body>
</html>
